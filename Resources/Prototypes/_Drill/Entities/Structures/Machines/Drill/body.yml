- type: entity
  id: DrillBody
  name: drill body
  description: A hulking wall of metal housing the Drill's functional parts. It looks indestructible.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: Sprite
    drawdepth: Walls
    sprite: _Drill/Machines/Drill/body.rsi
    state: body_0
  - type: IconSmooth
    mode: CardinalFlags
    base: body_
    key: drill_body
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        density: 200
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: Transform
    anchored: true
#  - type: NodeContainer
#    nodes:
#      drill:
#        !type:AdjacentNode
#        nodeGroupID: DrillAssembly
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.DrillBodyVisuals.Core:
        core:
          True: { visible: true }
          False: { visible: false }
      enum.DrillBodyVisuals.CoreState:
        core_anim:
          Off: { state: core_still, visible: true }
          On: { state: core_animated, visible: true }
  - type: DrillBody
