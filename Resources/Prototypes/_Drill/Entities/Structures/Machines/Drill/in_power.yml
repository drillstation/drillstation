- type: entity
  abstract: true
  parent: DrillPortBase
  id: DrillPortInputPowerBase
  components:
  - type: Sprite
    sprite: _Drill/Machines/Drill/in_power_0.rsi
  - type: DrillPort
    adjacency: corner
    powerDraw: 0
  - type: DrillPortInputPower
    maximumDraw: 1800
  - type: PowerConsumer
    drawRate: 1800 # this needs to be set by the drill systems but i'm leaving it here as a placeholder

- type: entity
  parent: DrillPortInputPowerBase
  id: DrillPortInputPowerZero
  name: basic power input port
  description: A high voltage power receiver for the Drill assembly. Unlike other input ports, works adjacent to any part of the body.
  components:
  - type: Sprite
    sprite: _Drill/Machines/Drill/in_power_0.rsi
  - type: DrillPort
    adjacency: any # only power input to work away from corners by design

